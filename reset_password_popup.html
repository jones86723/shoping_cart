<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Document</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper d-flex align-items-center align-middle h-100">
   

        <div class="reset container">
            
            <div class="row">
                <h1 class="col-12 h1 mb-0 font-weight-normal">重新設定密碼</h1>
                <h2 class="col-12 h2 mb-3 font-weight-normal">Reset Password</h2>
            </div>
            
            <div class="row mb-4 ">
                
                <div class="col-12 no-gutters row">
                    <div class="col-6">
                        <span>設定新密碼</span>
                        <div class="input reset__pw d-inline-block ml-3">
                            <input type="text" id=" " class="form-control form-rounded" placeholder="請輸入英數混合密碼六位數以上">
                            
                        </div>
                    </div>
                
                    <div class="col-6 ">
                        <span>再次確認密碼</span>
                        <div class="input reset__pw2 d-inline d-inline-block ml-3">
                            <input type="text" id=" " class="form-control form-rounded " placeholder="請再次確認密碼">
                            <span class="input__msg">密碼不符</span>
                        </div>
                    </div>
                    
                    
                    
                </div>

               
            </div> 
    
            

            <div class="row  signin__under align-items-center">
                
                <div class="col-12">
                    <button class="btn btn-lg float-right ml-auto" type="submit">送出</button>
                </div>
            </div>

        </div>

    </div>
    <div class="dialog">
        <div class="dialog__overlay"></div>
        <div class="dialog__frame">
           
            <p><span class="txt--green">密碼已重設完成</span>，謝謝！<br>
                即將跳轉至登入頁重新登入。</p>
            <a class="dialog__close" href=""></a>
        </div>
    </div>
</body>

</html>
