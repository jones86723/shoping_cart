<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Document</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper d-flex align-items-start">
        <div class="register container">
            <p class="register__tip required">為必填</p>
            <div class="row pl-8 pr-8">
                <h1 class="col-12 h1 mb-0 font-weight-normal">會員註冊</h1>
                <h2 class="col-12 h2 mb-3 font-weight-normal">Register</h2>
            </div>
            <div class="row mb-5 pl-8 pr-8">  
                <div class="col-12 no-gutters row">
                    <div class="col-2 d-flex">
                        <div class="row justify-content-between align-items-center">
                            <label class="required">推薦人</label>
                        </div>
                    </div>                  
                    <div class="col-10 ">
                        <div class="row  no-gutters">
                            <div class="col-5">
                                <div class="input d-inline-block text-left">
                                    <input type="text" id=" " class="form-control form-rounded" placeholder="請輸入會員ID或手機號碼">
                                    <span class="input__msg">推薦人有效 </span>
                                </div>
                            </div>
                            <div class="col-7 text-right">
                                <label class="required mr-4">姓名</label>
                                <div class="input d-inline-block">
                                    <input type="text" id=" " class="form-control form-rounded " placeholder="請輸入會員密碼">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div> 

            <div class="row mb-5 pl-8 pr-8">  
                <div class="col-12 no-gutters row">
                    <div class="col-2 d-flex">
                        <div class="row justify-content-between align-items-center">
                            <label class="required">設定密碼</label>
                        </div>
                    </div>                  
                    <div class="col-10 ">
                        <div class="row  no-gutters">
                            <div class="col-5">
                                <div class="input d-inline-block text-left">
                                    <input type="text" id=" " class="form-control form-rounded" placeholder="請輸入英數混合密碼六位數以上">
                                </div>
                            </div>
                            <div class="col-7 text-right">
                                <label class="required mr-4">再次確認密碼</label>
                                <div class=" input d-inline-block">
                                    <input type="text" id=" " class="form-control form-rounded " placeholder="請再次確認密碼">
                                    <span class="input__msg">密碼相符</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div> 





            <div class="row mb-4 pl-8 pr-8">  
                <div class="col-12 no-gutters row">
                    <div class="col-2 d-flex">
                        <div class="row justify-content-between align-items-center">
                            <label>Email</label>
                        </div>
                    </div>                  
                    <div class="col-10 ">
                        <div class="row  no-gutters">
                            <div class="col-12">
                                <div class="input w-100 d-inline-block text-left">
                                    <input type="text" id=" " class="form-control form-rounded" placeholder="請輸入Email">
                                </div>
                            </div>
                          
                        </div>
                    </div>
                </div>
            </div> 

            <div class="row mb-4 pl-8 pr-8">  
                <div class="col-12 no-gutters row">
                    <div class="col-2 d-flex">
                        <div class="row justify-content-between align-items-center">
                            <label class="required">現居地</label>
                        </div>
                    </div>                  
                    <div class="col-10 ">
                        <div class="row  no-gutters">
                            <div class="col-12">
                                <div class="select d-inline-block text-left">
                                    <select name=" " class="custom-select  form-rounded">
                                        <option selected>請選擇縣市</option>
                                        <option value="volvo">Volvo</option>
                                        <option value="fiat">Fiat</option>
                                        <option value="audi">Audi</option>
                                      </select>
                                </div>
                                <div class="select d-inline-block text-left ml-2">
                                    <select name=" " class="custom-select  form-rounded">
                                        <option selected>請選擇地區</option>
                                        <option value="volvo">Volvo</option>
                                        <option value="fiat">Fiat</option>
                                        <option value="audi">Audi</option>
                                      </select>
                                </div>
                            </div>
                          
                        </div>
                    </div>
                </div>
            </div> 
            <div class="row mb-4 pl-8 pr-8">  
                <div class="col-12 no-gutters row">
                    <div class="col-2">
                       
                    </div>                  
                    <div class="col-10 ">
                        <div class="row  no-gutters">
                            <div class="col-12">
                                <div class="input w-100 d-inline-block text-left">
                                    <input type="text" id=" " class="form-control form-rounded" placeholder="請輸入地址">
                                </div>
                            </div>
                          
                        </div>
                    </div>
                </div>
            </div> 
            <div class="row mb-5 pl-8 pr-8">  
                <div class="col-12 no-gutters row">
                    <div class="col-2 d-flex">
                        <div class="row justify-content-between align-items-center">
                            <label class="required">手機</label>
                        </div>
                    </div>                  
                    <div class="col-10 ">
                        <div class="row  no-gutters">
                            <div class="col-12 ">
                                <div class="d-flex justify-content-between">
                                    <div class="input d-inline-block">
                                        <input type="text" id=" " class="form-control form-rounded" placeholder="請輸入手機號碼後，送出手機認證">
                                    </div>
                                    <button class="btn btn--txtsm" type="submit">手機認證</button>
                                    <div class="register__cert input d-inline-block ">
                                        <input type="text" id=" " class="form-control form-rounded" placeholder="請輸入認證碼六位數">
                                        <span class="input__msg">認證成功</span>
                                    </div>
                                </div>
                            </div>
                          
                        </div>
                    </div>
                </div>
            </div>

            <div class="register__account mb-5">
                <div class="row mb-4 pl-8 pr-8">  
                    <div class="col-12 no-gutters row">
                        <div class="col-2 d-flex">
                            <div class="row justify-content-between align-items-center">
                                <label class="required">我的ATM帳戶</label>
                            </div>
                        </div>                  
                        <div class="col-10 ">
                            <div class="row  no-gutters">
                                <div class="col-12">
                                    <div class="d-flex justify-content-between">
                                        <div class="register__bankcode select d-inline-block text-left">
                                            <select name="" class="custom-select  form-rounded">
                                                <option selected>請選擇銀行代碼</option>
                                                <option value="volvo">Volvo</option>
                                                <option value="fiat">Fiat</option>
                                                <option value="audi">Audi</option>
                                              </select>
                                        </div>
                                        <div class="register__banknum input d-inline-block text-left">
                                            <input type="text" id=" " class="form-control form-rounded" placeholder="請輸入帳戶">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div> 
                <div class="row mb-4 pl-8 pr-8">  
                    <div class="col-12 no-gutters row">
                        <div class="col-2">
                            
                        </div>                  
                        <div class="col-10 ">
                            <div class="row  no-gutters">
                                <div class="col-12">
                                    <div class="d-flex justify-content-between">
                                        <div class="uploadfile d-inline-block">
                                            <input class="d-none" id="file-upload" type="file"  type="submit">
                                            <label for="file-upload" class="btn btn--txtsm">上傳存摺封面</label>
                                            <img class="ml-2" src="img/carddemo.jpg" alt="">
                                            <span class="ml-2 uploadfile__msg">上傳成功</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mb-4 pl-8 pr-8">  
                    <div class="col-12 no-gutters row">
                        <div class="col-2 d-flex">
                            <div class="row justify-content-between align-items-center">
                                <label class="required">我的身份證正反面</label>
                            </div>
                        </div>                  
                        <div class="col-10 ">
                            <div class="row  no-gutters">
                                <div class="col-6">
                                    <div class="d-flex justify-content-between">
                                        <div class="uploadfile d-inline-block">
                                            <input class="d-none" id="file-upload" type="file"  type="submit">
                                            <label for="file-upload" class="btn btn--txtsm">上傳身份證正面</label>
                                            <img class="ml-2" src="img/carddemo.jpg" alt="">
                                            <span class="ml-2 uploadfile__msg">上傳成功</span>


                                        </div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="d-flex justify-content-between">
                                        <div class="uploadfile d-inline-block">
                                            <input class="d-none" id="file-upload" type="file"  type="submit">
                                            <label for="file-upload" class="btn btn--txtsm">上傳身份證反面</label>
                                            <img class="ml-2" src="img/carddemo.jpg" alt="">
                                            <span class="ml-2 uploadfile__msg">上傳成功</span>
                                            
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div> 


            </div>

            <div class="row pl-8 pr-8 register__under align-items-center">
                
                <div class="col-12">
                    <a href="register_success.html" class="btn btn-lg float-right ml-auto" type="submit">填寫完成，我要註冊</a>
                </div>
            </div>

        </div>
    </div>
    

</body>

</html>
